<html>
	<body>
		<script type="text/javascript">
			window.onload = function()
			{
				var ws = new WebSocket("ws://" + location.host + ":");
			
				ws.onopen = function()	
				{
					console.log("Connection Opened");
				}

				ws.onmessage = function(message)
				{
					console.log(message);
					message = JSON.parse(message);
					console.log(message);
				}
			}
		</script>
	
	</body>

</html>
